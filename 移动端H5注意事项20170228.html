<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端H5页面注意事项</title>
</head>
<body>
	<h1>移动端H5页面注意事项</h1>
	<strong>单个页面内容不能过多</strong>
	<p>设计稿常用尺寸：750*1334 640*1134，包含了手机顶部信号栏的高度</p>
	<p>在微信浏览器上会有顶部导航栏，在qq内置浏览器上既有顶部导航栏又有底部操作栏，这些都会占用设计稿显示区域，因此在设计环节就需要考虑内容的多少，页面底部预留一些位置</p>
	<p>二维码图片使用img标签引入</p>
	<p>使用tinypng图片压缩</p>
	<p>使用loading</p>
	<p>css动画属性前缀webkit</p>
</body>
</html>
